<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="body">
            <div class="container"></div>
            <div class="options">
                <button class="grid_change">Change number of grid squares</button>
                <div class="color">
                    <button class="select">Black-White</button>
                    <button>Random Color</button>
                    <button>Eraser</button>
                </div>
            </div>
        </div>
    </body>
</html>
